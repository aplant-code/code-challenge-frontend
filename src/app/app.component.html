<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Next to Jump</span>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="races">
  <ng-container matColumnDef="eventIcon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let element"><img src="assets/images/{{element.icon}}.svg" width="32px" height="32px"></td>
  </ng-container>
  <ng-container matColumnDef="eventTitle">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> 
      <span> {{ element.venue }} </span> 
      <br/>
      <span> {{ element.name }}</span> 
    </td>
  </ng-container>
  <ng-container matColumnDef="eventTime">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element"> {{ element.time | date }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
