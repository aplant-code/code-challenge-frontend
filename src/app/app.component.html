<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Next to Jump</span>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="races">
  <ng-container matColumnDef="eventName">
    <th mat-header-cell *matHeaderCellDef>Event Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="eventVenue">
    <th mat-header-cell *matHeaderCellDef>Venue</th>
    <td mat-cell *matCellDef="let element"> {{ element.venue }}</td>
  </ng-container>
  <ng-container matColumnDef="eventTime">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element"> {{ element.time | date }}</td>
  </ng-container>
  <ng-container matColumnDef="eventIcon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
